<!doctype html>
<html>

  <head>
    <title>Tetris</title>
    <meta charset="utf-8"/></meta>
    <link href="tetris.css" type="text/css" rel="stylesheet"/>
  </head>


  <body>
    <div id="block" >

      <div id="main">

        <header width="400">
          <img id="logo" src="logo.jpeg" width="70" height="50" />
          <img id="play" src="play.png" onclick="change()" width="50" height="50" title="play or continue"/>
          <!--this will switch between play.png and pause.jpeg-->
          <img id="replay" src="replay.png" onclick="replay()" width="50" height="50" title="replay"/>
        </header>

        <canvas id="can" width="400" height="480" onclick="change()"></canvas><!--our main canvas-->

      </div>


      <aside>

        <h3>NEXT TILE</h3>

        <canvas id="canvas2" width="100" height="100" ></canvas><!--next canvas-->

        <div id="scores" >
          <h3>SCORE</h3>
          <p id="score">0</p>
          <h3>HIGH SCORE</h3>
          <p id="high_score">0</p>
        </div>

      </aside>

    </div>

    <footer color="pink">
      <h3>DEVELOPERS:</h3>
      <p>Manish and Rishab</p>
    </footer>

    <script src="tetris.js"></script>
  </body>
</html>
